on:
  push:
    branches:
      - production
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2

    - name: ğŸ³ Build Docker Compose
      run: |
        cd portfolio_website
        docker-compose -f docker-compose-prod.yml build

    - name: ğŸš€ Run Docker Compose
      run: |
        cd portfolio_website
        docker-compose -f docker-compose-prod.yml up -d

    - name: ğŸ“‚ Copy files from Docker container
      run: |
        mkdir build
        docker cp production:/app/build/ ./build/

    - name: ğŸ“‚ Sync files to remote server
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
          server: haydentinker.com
          username: ${{secrets.FTP_USERNAME}}
          password: ${{secrets.FTP_PASSWORD}}
          port: 21
          local-dir: ./
          
    - name: ğŸ›‘ Stop Docker Compose
      run: |
        cd portfolio_website
        docker-compose -f docker-compose-prod.yml down

