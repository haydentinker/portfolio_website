on:
  push:
    branches:
      - production
name: ğŸš€ Deploy React app on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Choose the appropriate version

      - name: ğŸ”§ Install dependencies
        run: npm install
        working-directory: ./portfolio_website/portfolio_website

      - name: ğŸ§ª Build the React app
        run: npm run build
        working-directory: ./portfolio_website/portfolio_website

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: haydentinker.com
          username: ${{secrets.FTP_USERNAME}}
          password: ${{secrets.FTP_PASSWORD}}
          port: 21
          local-dir: ./portfolio_website/portfolio_website/build
